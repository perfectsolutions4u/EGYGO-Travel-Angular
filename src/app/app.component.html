<!-- WhatsApp Floating Button -->
<a
  [href]="whatsappUrl"
  target="_blank"
  rel="noopener noreferrer"
  class="whatsapp-float"
  [attr.aria-label]="'Chat on WhatsApp'"
  title="Chat on WhatsApp"
>
  <i class="fa-brands fa-whatsapp"></i>
</a>

<ngx-spinner
  bdColor="#fff"
  size="medium"
  color="red"
  class="textMainColor w-full"
  type="square-jelly-box"
  [fullScreen]="true"
>
  <figure>
    <img
      src="../assets/image/loader.webp"
      width="200px"
      height="200px"
      alt="loader gif"
    />
  </figure>
  <!-- <p class="text-capitalize text-center textMainColor fs-2">Loading...</p> -->
</ngx-spinner>
